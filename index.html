<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap');

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://wallpapershome.com/images/pages/pic_h/229.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent, black);
            pointer-events: none;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #ffffff;
            font-family: 'Black Ops One', sans-serif;
            text-shadow: 0 0 1px #ffffff, 0 0 2px #ffffff, 0 0 4px #ffffff;
            cursor: pointer;
            user-select: none;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            font-size: 1.2em;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #888;
            color: #ffffff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(136, 136, 136, 0.6), 0 0 30px rgba(136, 136, 136, 0.6);
        }

        button:active {
            transform: scale(1.05);
        }

        .hidden-button {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="title">Links</h1>

    <div class="button-container" id="button-container">
        <!-- Buttons will be added here dynamically -->
    </div>

    <script>
        let showChromebox = false;
        let showWindowsSeven = false;
        let showWindowsZero = false;
        let titleClickCount = 0;

        document.addEventListener("keydown", function(event) {
            if (event.key === "1" && !showChromebox) {
                addChromeboxButton();
            }

            if (event.key === "7" && !showWindowsSeven) {
                addWindowsSevenButton();
            }

            if (event.key === "0" && !showWindowsZero) {
                addWindowsZeroButton();
            }
        });

        document.getElementById("title").addEventListener("click", function() {
            titleClickCount++;
            if (titleClickCount === 7) {
                if (!showChromebox) addChromeboxButton();
                if (!showWindowsSeven) addWindowsSevenButton();
                if (!showWindowsZero) addWindowsZeroButton();
            }
        });

        function addChromeboxButton() {
            showChromebox = true;
            let chromeboxButton = document.createElement("button");
            chromeboxButton.textContent = "Chromebox";
            chromeboxButton.onclick = function() {
                window.location.href = 'https://www.amazon.com/HP-J5N50UT-Chromebox-Desktop-Computer/dp/B07RB2JYYK';
            };
            document.getElementById("button-container").appendChild(chromeboxButton);
        }

        function addWindowsSevenButton() {

            windowsSevenButton.textContent = "Windows";
            windowsSevenButton.onclick = function() {

            };
            document.getElementById("button-container").appendChild(windowsSevenButton);
        }

        function addWindowsZeroButton() {
            showWindowsZero = true;
            let windowsZeroButton = document.createElement("button");
            windowsZeroButton.textContent = "Windows";
            windowsZeroButton.onclick = function() {

    </script>
</body>
</html>

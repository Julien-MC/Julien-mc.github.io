<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap');

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('https://wallpapershome.com/images/pages/pic_h/229.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent, black);
            pointer-events: none;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #ffffff;
            font-family: 'Black Ops One', sans-serif;
            text-shadow: 0 0 1px #ffffff, 0 0 2px #ffffff, 0 0 4px #ffffff;
            cursor: pointer;
            user-select: none;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            font-size: 1.2em;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #888;
            color: #ffffff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(136, 136, 136, 0.6), 0 0 30px rgba(136, 136, 136, 0.6);
        }

        button:active {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1 id="t">Links</h1>

    <div class="button-container" id="c">
    </div>

    <script>
        let x = 0;
        let a = false;
        let b = false;
        let d = false;
        let e = false;

        document.addEventListener("keydown", function(z) {
            if (z.key === "1" && !a) {
                f();
            }

            if (z.key === "7" && !b) {
                g();
            }

            if (z.key === "0" && !d) {
                h();
            }

            if (z.key === "9" && !e) {
                i();
            }
        });

        document.getElementById("t").addEventListener("click", function() {
            x++;
            if (x >= 7) {
                j();
            }
        });

        function f() {
            a = true;
            let k = document.createElement("button");
            k.textContent = "Chromebox-Outdated";
            k.onclick = () => window.location.href = "https://www.amazon.com/HP-J5N50UT-Chromebox-Desktop-Computer/dp/B07RB2JYYK";
            document.getElementById("c").appendChild(k);
        }

        function g() {
            b = true;
            let k = document.createElement("button");
            k.textContent = "Windows-R";
            k.onclick = () => window.location.href = "https://www.amazon.com/HP-EliteDesk-Mini-Desktop-Computer/dp/B08L9NB7RD";
            document.getElementById("c").appendChild(k);
        }

        function h() {
            d = true;
            let k = document.createElement("button");
            k.textContent = "Windows-I";
            k.onclick = () => window.location.href = "https://www.amazon.com/HP-Prodesk-Computer-i5-7500T-Renewed/dp/B07S24VMLZ";
            document.getElementById("c").appendChild(k);
        }

        function i() {
            e = true;
            let y = [
                { t: "MP3 - Old", l: "https://www.amazon.com/Bluetooth-innioasis-Spotify-Pandora-Sky-Blue/dp/B0DH1ZXN5H?ie=UTF8&th=1" },
                { t: "MP3 - APK", l: "https://www.amazon.com/Luoran-Bluetooth-Supports-Downloaded-Pre-Installed/dp/B0C36HWV8Y?ie=UTF8" },
                { t: "MP3 - Play", l: "https://www.amazon.com/Bluetooth-Android-Speaker-Spotify-Download/dp/B0DJQC9PVR?crid=1PPPYPGLIHJJ9" }
            ];

            y.forEach(z => {
                let k = document.createElement("button");
                k.textContent = z.t;
                k.onclick = () => window.location.href = z.l;
                document.getElementById("c").appendChild(k);
            });
        }

        function j() {
            if (!a) f();
            if (!b) g();
            if (!d) h();
            if (!e) i();
        }
    </script>
</body>
</html>

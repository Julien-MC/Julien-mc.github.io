<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap');

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #000000;
            font-family: 'Black Ops One', sans-serif;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            font-size: 1.2em;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #007BFF, #20C997);
            color: #ffffff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.6), 0 0 30px rgba(32, 201, 151, 0.6);
        }

        button:active {
            transform: scale(1.05);
        }

        .hidden-button {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Links</h1>

    <div class="button-container" id="button-container">
        <!-- Buttons will be added here dynamically -->
    </div>

    <script>
        let showChromebox = false;
        let showWindows = false;

        document.addEventListener("keydown", function(event) {
            if (event.key === "1" && !showChromebox) {
                showChromebox = true;
                let chromeboxButton = document.createElement("button");
                chromeboxButton.textContent = "Chromebox";
                chromeboxButton.onclick = function() {
                    window.location.href = 'https://www.amazon.com/HP-J5N50UT-Chromebox-Desktop-Computer/dp/B07RB2JYYK';
                };
                document.getElementById("button-container").appendChild(chromeboxButton);
            }

            if (event.key === "7" && !showWindows) {
                showWindows = true;
                let windowsButton = document.createElement("button");
                windowsButton.textContent = "Windows";
                windowsButton.onclick = function() {
                    window.location.href = 'https://www.amazon.com/Lenovo-ThinkCentre-Desktop-i5-4570T-DisplayPort/dp/B08796TD4J';
                };
                document.getElementById("button-container").appendChild(windowsButton);
            }

            if (event.key === "0" && !showWindows) {
                let windowsButton = document.createElement("button");
                windowsButton.textContent = "Windows";
                windowsButton.onclick = function() {
                    window.location.href = 'https://www.amazon.com/HP-Prodesk-Computer-i5-7500T-Renewed/dp/B07S24VMLZ';
                };
                document.getElementById("button-container").appendChild(windowsButton);
            }
        });
    </script>
</body>
</html>
